<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>
    Инструменты для макетирования
  </h1>
  <ul>
    <li class="container article-1">
      <div class="image">
        <img src="img/article-1.png" alt="article-1">
      </div>
      <h2 class="name article-1">Резак 18 мм</h2>
      <strong class="price article-1">от 500 руб.</strong>
      <button class="buy" >купить</button>
    </li>
    <li class="container article-2">
      <div class="image">
        <img src="img/article-2.png" alt="article-2">
      </div>        
        <h2 class="name article-2">Резак 9 мм</h2>
        <strong class="price article-2">от 100 руб.</strong>
        <button class="buy" >купить</button>
    </li>
    <li class="container article-3">
      <div class="image">
        <img src="img/article-3.png" alt="article-3">
      </div>        
        <h2 class="name article-3">Коврик для резки</h2>
        <strong class="price article-3">от 350 руб.</strong>
        <button class="buy" >купить</button>
    </li>
    <li class="container article-4">
      <div class="image">
        <img src="img/article-4.png" alt="article-4">
      </div>        
        <h2 class="name article-4">Линейка</h2>
        <strong class="price article-4">от 400 руб.</strong>
        <button class="buy" >купить</button>
    </li>        
    </ul>
</body>
</html>
