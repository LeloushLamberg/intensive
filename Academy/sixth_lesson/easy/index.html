<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="img/headphones.png" alt="headphones">
    </div>
    <div class="description-table">
      <h1 class="name">
        Наушники Beats
      </h1>
    <p class="description">
      Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3,5 mm, длина провода 1,361 м, вес 205 г, складная конструкция
    </p>
    <p class="price">
      Цена
    </p>
    <p class="price-tag">
      <strong>1999 р.</strong> 
    </p>
    <button class="into-the-basket">
      Положить в корзину
    </button>
    </div>
    
  </div>
</body>
</html>
