<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="container">
    <div class="image">
      <img src="img/headphones.png" alt="headphones">
    </div>
    <main>
      <h2 class="name">
        Наушники Beats
      </h2>
      <span class="description">
       Накладные наушники с микрофономе, поддержка iPhone, регулятор громкости, разъём mini jack 3,5 mm, длина провода 1,361 м, вес 205 г, складная конструкция
      </span>
      <span class="price">
       Цена
      </span>
      <strong class="price-tag">
       1999 р.
      </strong>
      <button class="into-the-basket">
        Положить в корзину
      </button>
    </main>
  </section>
</body>
</html>
