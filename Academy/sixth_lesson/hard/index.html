<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="conteiner">
    <div class="image">
      <img src="img/headphones.png" alt="headphones">
    </div>
    <aside>
      <div class="name">
        Наушники Beats
      </div>
      <div class="description">
       Накладные наушники с микрофономе, поддержка iPhone, регулятор громкости, разъём mini jack 3,5 mm, длина провода 1,361 м, вес 205 г, складная конструкция
      </div>
      <div class="price">
       Цена
      </div>
      <div class="price-tag">
       1999 р.
      </div>
      <div class="into-the-basket">
        <p>Положить в корзину</p>
      </div>
    </aside>
    
  </div>
</div>
  
</body>
</html>
